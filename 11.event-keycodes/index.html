<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Event Keycodes</title>
</head>

<body>
    <div class="container">
        <div class="hint">Press Ant Key to Get the KeyCode</div>
        <div class="keycodes-container">
            <div class="keycode">
                <div class="event">event.key</div>
                <div class="value key"></div>
            </div>
            <div class="keycode">
                <div class="event">event.keyCode</div>
                <div class="value keyCode"></div>
            </div>
            <div class="keycode">
                <div class="event">event.code</div>
                <div class="value code"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
